<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyo Tires Care - Glassmorphism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* Hide scrollbar but keep scroll functionality */
        html, body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        html::-webkit-scrollbar, body::-webkit-scrollbar {
            display: none;
        }
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }
        .ios-status-bar {
            background: white;
            color: black;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
        }
        .glass-dark {
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        .header-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 24px;
            margin: 16px;
            border-radius: 20px;
            color: white;
        }
        .points-card-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 24px;
            margin: 16px;
            border-radius: 20px;
            color: white;
        }
        .service-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 16px;
        }
        .service-card-glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            text-align: center;
            border-radius: 16px;
            transition: all 0.3s ease;
            color: white;
        }
        .service-card-glass:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .service-icon {
            font-size: 32px;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.9);
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-around;
            padding: 16px 0;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: 600;
            padding: 12px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .nav-item.active {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .nav-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .btn-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }
        .floating-circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .floating-circle:nth-child(1) { width: 100px; height: 100px; top: 20%; left: 10%; animation-delay: 0s; }
        .floating-circle:nth-child(2) { width: 150px; height: 150px; top: 60%; right: 15%; animation-delay: 2s; }
        .floating-circle:nth-child(3) { width: 80px; height: 80px; bottom: 30%; left: 20%; animation-delay: 4s; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div>9:41</div>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="header-glass">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=50&h=50&fit=crop&crop=face&auto=format" 
                     alt="Profile" class="w-12 h-12 rounded-full border-2 border-white/30">
                <div>
                    <div class="text-sm opacity-80">Hello there</div>
                    <div class="text-lg font-semibold">Nurul Ng</div>
                </div>
            </div>
            <div class="relative">
                <div class="w-12 h-12 rounded-full flex items-center justify-center glass">
                    <i class="fas fa-bell text-white/80"></i>
                </div>
                <div class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">1</div>
            </div>
        </div>
    </div>

    <!-- Points Card -->
    <div class="points-card-glass">
        <div class="text-center">
            <div class="text-sm opacity-90 mb-2">Reward Points</div>
            <div class="text-4xl font-bold mb-4">200</div>
            <div class="flex justify-center gap-3">
                <button class="btn-glass">Redeem</button>
                <button class="btn-glass">Earn More</button>
            </div>
        </div>
    </div>

    <!-- Services Grid -->
    <div class="service-grid">
        <div class="service-card-glass">
            <div class="service-icon">
                <i class="fas fa-certificate"></i>
            </div>
            <div class="font-semibold text-sm">Warranty Registration</div>
        </div>
        
        <div class="service-card-glass">
            <div class="service-icon">
                <i class="fas fa-tools"></i>
            </div>
            <div class="font-semibold text-sm">Service Booking</div>
        </div>
        
        <div class="service-card-glass">
            <div class="service-icon">
                <i class="fas fa-file-alt"></i>
            </div>
            <div class="font-semibold text-sm">Warranty Claims</div>
        </div>
        
        <div class="service-card-glass">
            <div class="service-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="font-semibold text-sm">Service Centers</div>
        </div>
        
        <div class="service-card-glass">
            <div class="service-icon">
                <i class="fas fa-gift"></i>
            </div>
            <div class="font-semibold text-sm">Rewards</div>
        </div>
        
        <div class="service-card-glass">
            <div class="service-icon">
                <i class="fas fa-headset"></i>
            </div>
            <div class="font-semibold text-sm">Support</div>
        </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-2 gap-4 px-4 pb-24">
        <div class="glass p-4 text-center text-white">
            <div class="text-2xl font-bold">3</div>
            <div class="text-sm opacity-80">Active Warranties</div>
        </div>
        <div class="glass p-4 text-center text-white">
            <div class="text-2xl font-bold">12</div>
            <div class="text-sm opacity-80">Service Visits</div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Services</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-gift"></i>
            <span>Rewards</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </div>
</body>
</html>
