<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETEN Account Activation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'toyo-blue': '#0062B0',
                        'toyo-gray': '#7F7F7F',
                        'toyo-light-gray': '#727272'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #f0f0f0;
            font-family: 'Helvetica Neue', sans-serif;
        }
        
        .device-frame {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 25px;
            padding: 2px;
            margin: 0 auto;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        
        .screen-content {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 23px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 44px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }
        
        .main-content {
            padding: 60px 15px 40px;
            height: calc(100% - 44px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }
        
        .main-content::-webkit-scrollbar {
            display: none;
        }
        
        .main-content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: -0.5px;
        }
        
        .form-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 50px;
            text-align: center;
            line-height: 1.4;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            padding-left: 4px;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #fafafa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0062B0;
            background: white;
            box-shadow: 0 0 0 3px rgba(0,98,176,0.08);
        }
        
        .primary-button {
            width: 100%;
            padding: 18px;
            background: #0062B0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .primary-button:hover {
            background: #004d8c;
        }
        
        .secondary-button {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: #0062B0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .secondary-button:hover {
            background: rgba(0,98,176,0.1);
            color: #0062B0;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-with-icon {
            padding-left: 48px;
        }
        
        .actions-section {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="screen-content">
            <!-- Status Bar -->
            <div class="status-bar">
                <div>12:44</div>
                <div class="flex items-center gap-1">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                <!-- Logo Section -->
                <div class="logo-section">
                    <div class="flex items-center justify-center gap-3">
                        <img src="../../images/toyo-tires.png" alt="TOYO TIRES" class="h-5">
                        <img src="../../images/ETEN.png" alt="ETEN" class="h-5">
                    </div>
                </div>
                
                <!-- Content Section -->
                <div class="content-section">
                    <h2 class="form-title">Account Activation</h2>
                    <p class="form-subtitle">Enter your dealer account number and activation code to get started</p>
                    
                    <form>
                        <div class="form-group">
                            <label class="form-label">Dealer Account No</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" class="form-input input-with-icon" placeholder="Enter your dealer account number" maxlength="20">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Activation Code</label>
                            <div class="input-wrapper">
                                <i class="fas fa-key input-icon"></i>
                                <input type="text" class="form-input input-with-icon" placeholder="Enter activation code" maxlength="20">
                            </div>
                        </div>
                        
                        <button type="submit" class="primary-button">
                            Next
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                </div>
                
                <!-- Alternative Actions -->
                <div class="actions-section">
                    <button class="secondary-button">
                        <i class="fas fa-sign-in-alt"></i>
                        Already have an account? Login
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
