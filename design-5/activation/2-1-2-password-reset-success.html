<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETEN Password Recovery - Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'toyo-blue': '#0062B0',
                        'toyo-gray': '#7F7F7F',
                        'toyo-light-gray': '#727272'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #f0f0f0;
            font-family: 'Helvetica Neue', sans-serif;
        }
        
        .device-frame {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 25px;
            padding: 2px;
            margin: 0 auto;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        
        .screen-content {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 23px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 44px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }
        
        .main-content {
            padding: 40px 15px;
            height: calc(100% - 44px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }
        
        .main-content::-webkit-scrollbar {
            display: none;
        }
        
        .main-content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        
        .success-animation {
            width: 100px;
            height: 100px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 48px;
            animation: successPulse 2s ease-in-out infinite;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .success-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }
        
        .success-message {
            font-size: 16px;
            color: #666;
            line-height: 1.4;
            margin-bottom: 40px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .primary-button {
            width: 100%;
            padding: 18px;
            background: #0062B0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .primary-button:hover {
            background: #004d8c;
        }
        
        .tip-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            font-size: 14px;
            color: #666;
        }
        
        .tip-item:last-child {
            margin-bottom: 0;
        }
        
        .tip-item i {
            color: #10b981;
            margin-right: 12px;
            margin-top: 2px;
            font-size: 12px;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            text-align: center;
            line-height: 1.5;
        }
        
        .help-text a {
            color: #0062B0;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="screen-content">
            <!-- Status Bar -->
            <div class="status-bar">
                <div>12:44</div>
                <div class="flex items-center gap-1">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                
                <!-- Content Section -->
                <div class="content-section">
                    <div class="success-animation">
                        <i class="fas fa-check"></i>
                    </div>
                    
                    <h2 class="success-title">Password Reset!</h2>
                    
                    <p class="success-message">
                        Your password has been successfully reset. You can now login to your ETEN account using your new password.
                    </p>
                    
                    <button class="primary-button" onclick="goToLogin()">
                        Go to Login
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function goToLogin() {
            // Navigate to login page
            window.location.href = 'login.html';
        }
        
        // Auto-redirect functionality removed as requested
    </script>
</body>
</html>
