<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETEN Password Recovery - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'toyo-blue': '#0062B0',
                        'toyo-gray': '#7F7F7F',
                        'toyo-light-gray': '#727272'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0062B0 0%, #4A90E2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .device-frame {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 25px;
            padding: 2px;
            margin: 0 auto;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        
        .screen-content {
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            border-radius: 23px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 44px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }
        
        .nav-bar {
            height: 50px;
            background: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .main-content {
            padding: 40px 30px;
            height: calc(100% - 94px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .form-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .form-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0062B0;
            background: white;
            box-shadow: 0 0 0 3px rgba(0,98,176,0.1);
        }
        
        .form-input.error {
            border-color: #dc2626;
            background: #fef2f2;
        }
        
        .form-input.success {
            border-color: #10b981;
            background: #f0fdf4;
        }
        
        .primary-button {
            width: 100%;
            padding: 18px;
            background: #0062B0;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .primary-button:hover {
            background: #004d8c;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,98,176,0.3);
        }
        
        .primary-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .requirement-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #666;
        }
        
        .requirement-item.met {
            color: #10b981;
        }
        
        .requirement-item.not-met {
            color: #dc2626;
        }
        
        .requirement-item i {
            margin-right: 8px;
            width: 16px;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
            cursor: pointer;
        }
        
        .password-toggle:hover {
            color: #0062B0;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }
        
        .input-with-icon {
            padding-left: 50px;
        }
        
        .input-with-toggle {
            padding-right: 50px;
        }
        
        .back-button {
            background: none;
            border: none;
            color: #0062B0;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(0,98,176,0.1);
        }
        
        .back-button {
            background: none;
            border: none;
            color: #0062B0;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(0,98,176,0.1);
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="screen-content">
            <!-- Status Bar -->
            <div class="status-bar">
                <div>12:44</div>
                <div class="flex items-center gap-1">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            
            <!-- Navigation Bar -->
            <div class="nav-bar">
                <button class="back-button" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                
                
                <!-- Form Section -->
                <div class="form-section">
                    <h2 class="form-title">Set New Password</h2>
                    <p class="form-subtitle">Create a new secure password for your ETEN account</p>
                    
                    <form id="passwordForm">
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" class="form-input input-with-icon input-with-toggle" 
                                       placeholder="Enter your new password" id="password" required>
                                <i class="fas fa-eye password-toggle" id="passwordToggle" onclick="togglePassword('password', 'passwordToggle')"></i>
                            </div>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Confirm Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" class="form-input input-with-icon input-with-toggle" 
                                       placeholder="Confirm your new password" id="confirmPassword" required>
                                <i class="fas fa-eye password-toggle" id="confirmPasswordToggle" onclick="togglePassword('confirmPassword', 'confirmPasswordToggle')"></i>
                            </div>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                        
                        <button type="submit" class="primary-button" id="activateButton" disabled>
                            Reset Password
                            <i class="fas fa-check" style="margin-left: 8px;"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const activateButton = document.getElementById('activateButton');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        
        // Password requirements elements
        const lengthReq = document.getElementById('lengthReq');
        const upperReq = document.getElementById('upperReq');
        const lowerReq = document.getElementById('lowerReq');
        const numberReq = document.getElementById('numberReq');
        const specialReq = document.getElementById('specialReq');
        
        function togglePassword(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }
        
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            return requirements;
        }
        
        function updateRequirements(requirements) {
            const reqElements = {
                length: lengthReq,
                upper: upperReq,
                lower: lowerReq,
                number: numberReq,
                special: specialReq
            };
            
            Object.keys(requirements).forEach(key => {
                const element = reqElements[key];
                const icon = element.querySelector('i');
                
                if (requirements[key]) {
                    element.classList.add('met');
                    element.classList.remove('not-met');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-check');
                } else {
                    element.classList.add('not-met');
                    element.classList.remove('met');
                    icon.classList.remove('fa-check');
                    icon.classList.add('fa-times');
                }
            });
        }
        
        function checkFormValidity() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const requirements = validatePassword(password);
            
            // Update requirements display
            updateRequirements(requirements);
            
            // Check if all requirements are met
            const allRequirementsMet = Object.values(requirements).every(req => req);
            
            // Check if passwords match
            const passwordsMatch = password === confirmPassword && password.length > 0;
            
            // Update input styles
            if (password.length > 0) {
                if (allRequirementsMet) {
                    passwordInput.classList.add('success');
                    passwordInput.classList.remove('error');
                    passwordError.style.display = 'none';
                } else {
                    passwordInput.classList.add('error');
                    passwordInput.classList.remove('success');
                }
            } else {
                passwordInput.classList.remove('success', 'error');
            }
            
            if (confirmPassword.length > 0) {
                if (passwordsMatch) {
                    confirmPasswordInput.classList.add('success');
                    confirmPasswordInput.classList.remove('error');
                    confirmPasswordError.style.display = 'none';
                } else {
                    confirmPasswordInput.classList.add('error');
                    confirmPasswordInput.classList.remove('success');
                    confirmPasswordError.textContent = 'Passwords do not match';
                    confirmPasswordError.style.display = 'block';
                }
            } else {
                confirmPasswordInput.classList.remove('success', 'error');
                confirmPasswordError.style.display = 'none';
            }
            
            // Enable/disable activate button
            activateButton.disabled = !(allRequirementsMet && passwordsMatch);
        }
        
        passwordInput.addEventListener('input', checkFormValidity);
        confirmPasswordInput.addEventListener('input', checkFormValidity);
        
        document.getElementById('passwordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password === confirmPassword && Object.values(validatePassword(password)).every(req => req)) {
                // In real app, this would send the password to the server
                console.log('Password reset successfully');
                window.location.href = 'password-reset-success.html';
            }
        });
        
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
