<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETEN Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'toyo-blue': '#0062B0',
                        'toyo-gray': '#7F7F7F',
                        'toyo-light-gray': '#727272'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #f0f0f0;
            font-family: 'Helvetica Neue', sans-serif;
        }
        
        .device-frame {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 25px;
            padding: 2px;
            margin: 0 auto;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        
        .screen-content {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 23px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 44px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }
        
        .main-content {
            padding: 60px 15px 40px;
            height: calc(100% - 44px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }
        
        .main-content::-webkit-scrollbar {
            display: none;
        }
        
        .main-content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #0062B0;
            margin-bottom: 8px;
        }
        
        .logo-subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: -0.5px;
        }
        
        .form-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 50px;
            text-align: center;
            line-height: 1.4;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            padding-left: 4px;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #fafafa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0062B0;
            background: white;
            box-shadow: 0 0 0 3px rgba(0,98,176,0.08);
        }
        
        .primary-button {
            padding: 18px;
            background: #0062B0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .flex-1 {
            flex: 1;
        }
        
        .primary-button:hover {
            background: #004d8c;
        }
        
        .biometric-button-small {
            width: 60px;
            padding: 18px 16px;
            background: #fafafa;
            color: #0062B0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .biometric-button-small:hover {
            background: #0062B0;
            color: white;
            border-color: #0062B0;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #0062B0;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .forgot-password a:hover {
            background: rgba(0,98,176,0.1);
            text-decoration: none;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            text-align: center;
            line-height: 1.5;
        }
        
        .help-text a {
            color: #0062B0;
            text-decoration: none;
            font-weight: 600;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-with-icon {
            padding-left: 48px;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
            cursor: pointer;
        }
        
        .password-toggle:hover {
            color: #0062B0;
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="screen-content">
            <!-- Status Bar -->
            <div class="status-bar">
                <div>12:44</div>
                <div class="flex items-center gap-1">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                <!-- Logo Section -->
                <div class="logo-section">
                    <div class="flex items-center justify-center gap-3">
                        <img src="../../images/toyo-tires.png" alt="TOYO TIRES" class="h-5">
                        <img src="../../images/ETEN.png" alt="ETEN" class="h-5">
                    </div>
                </div>
                
                <!-- Content Section -->
                <div class="content-section">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Sign in to your ETEN account</p>
                    
                    <form>
                        <div class="form-group">
                            <label class="form-label">Account No</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" class="form-input input-with-icon" placeholder="Enter account number" maxlength="20">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Mobile No</label>
                            <div class="input-wrapper">
                                <i class="fas fa-mobile-alt input-icon"></i>
                                <input type="tel" class="form-input input-with-icon" placeholder="Enter mobile number" maxlength="15">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" class="form-input input-with-icon" placeholder="Enter password" id="password">
                                <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                            </div>
                        </div>
                        
                        <div class="flex gap-3 mt-5">
                            <button type="submit" class="primary-button flex-1">
                                Login
                                <i class="fas fa-sign-in-alt"></i>
                            </button>
                            
                            <button type="button" class="biometric-button-small">
                                <i class="fas fa-fingerprint"></i>
                            </button>
                        </div>
                    </form>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
