<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETEN Password Recovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'toyo-blue': '#0062B0',
                        'toyo-gray': '#7F7F7F',
                        'toyo-light-gray': '#727272'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0062B0 0%, #4A90E2 100%);
            font-family: 'Helvetica Neue', sans-serif;
        }
        
        .device-frame {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 25px;
            padding: 2px;
            margin: 0 auto;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        
        .screen-content {
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            border-radius: 23px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 44px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }
        
        .nav-bar {
            height: 50px;
            background: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .main-content {
            padding: 40px 30px;
            height: calc(100% - 94px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .form-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .form-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0062B0;
            background: white;
            box-shadow: 0 0 0 3px rgba(0,98,176,0.1);
        }
        
        .form-input.error {
            border-color: #dc2626;
            background: #fef2f2;
        }
        
        .primary-button {
            width: 100%;
            padding: 18px;
            background: #0062B0;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .primary-button:hover {
            background: #004d8c;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,98,176,0.3);
        }
        
        .primary-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .secondary-button {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: #0062B0;
            border: 2px solid #0062B0;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .secondary-button:hover {
            background: #0062B0;
            color: white;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            text-align: center;
            line-height: 1.5;
        }
        
        .help-text a {
            color: #0062B0;
            text-decoration: none;
            font-weight: 600;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-with-icon {
            padding-left: 50px;
        }
        
        .back-button {
            background: none;
            border: none;
            color: #0062B0;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(0,98,176,0.1);
        }
        
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="screen-content">
            <!-- Status Bar -->
            <div class="status-bar">
                <div>12:44</div>
                <div class="flex items-center gap-1">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            
            <!-- Navigation Bar -->
            <div class="nav-bar">
                <button class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                
                
                <!-- Form Section -->
                <div class="form-section">
                    <h2 class="form-title">Forgot Password</h2>
                    <p class="form-subtitle">Enter your account details to receive a password reset code</p>
                    
                    <form id="forgotPasswordForm">
                        <div class="form-group">
                            <label class="form-label">Dealer Account No</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" class="form-input input-with-icon" placeholder="Enter your dealer account number" 
                                       id="accountNo" maxlength="20" required>
                            </div>
                            <div class="error-message" id="accountNoError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Registered Mobile No</label>
                            <div class="input-wrapper">
                                <i class="fas fa-mobile-alt input-icon"></i>
                                <input type="tel" class="form-input input-with-icon" placeholder="Enter your registered mobile number" 
                                       id="mobileNo" maxlength="15" required>
                            </div>
                            <div class="error-message" id="mobileNoError"></div>
                        </div>
                        
                        <button type="submit" class="primary-button" id="retrieveButton">
                            Retrieve Password
                            <i class="fas fa-paper-plane" style="margin-left: 8px;"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const accountNoInput = document.getElementById('accountNo');
        const mobileNoInput = document.getElementById('mobileNo');
        const retrieveButton = document.getElementById('retrieveButton');
        const accountNoError = document.getElementById('accountNoError');
        const mobileNoError = document.getElementById('mobileNoError');
        
        function validateAccountNo(accountNo) {
            if (accountNo.length === 0) {
                return 'Account number is required';
            }
            if (accountNo.length < 6) {
                return 'Account number must be at least 6 characters';
            }
            if (!/^[A-Za-z0-9]+$/.test(accountNo)) {
                return 'Account number can only contain letters and numbers';
            }
            return '';
        }
        
        function validateMobileNo(mobileNo) {
            if (mobileNo.length === 0) {
                return 'Mobile number is required';
            }
            if (!/^\+?[\d\s\-\(\)]{10,15}$/.test(mobileNo)) {
                return 'Please enter a valid mobile number';
            }
            return '';
        }
        
        function checkFormValidity() {
            const accountNo = accountNoInput.value.trim();
            const mobileNo = mobileNoInput.value.trim();
            
            const accountNoErrorMsg = validateAccountNo(accountNo);
            const mobileNoErrorMsg = validateMobileNo(mobileNo);
            
            // Update account number validation
            if (accountNo.length > 0) {
                if (accountNoErrorMsg) {
                    accountNoInput.classList.add('error');
                    accountNoError.textContent = accountNoErrorMsg;
                    accountNoError.style.display = 'block';
                } else {
                    accountNoInput.classList.remove('error');
                    accountNoError.style.display = 'none';
                }
            } else {
                accountNoInput.classList.remove('error');
                accountNoError.style.display = 'none';
            }
            
            // Update mobile number validation
            if (mobileNo.length > 0) {
                if (mobileNoErrorMsg) {
                    mobileNoInput.classList.add('error');
                    mobileNoError.textContent = mobileNoErrorMsg;
                    mobileNoError.style.display = 'block';
                } else {
                    mobileNoInput.classList.remove('error');
                    mobileNoError.style.display = 'none';
                }
            } else {
                mobileNoInput.classList.remove('error');
                mobileNoError.style.display = 'none';
            }
            
            // Enable/disable retrieve button
            retrieveButton.disabled = !(!accountNoErrorMsg && !mobileNoErrorMsg && accountNo.length > 0 && mobileNo.length > 0);
        }
        
        accountNoInput.addEventListener('input', checkFormValidity);
        mobileNoInput.addEventListener('input', checkFormValidity);
        
        // Format mobile number as user types
        mobileNoInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                // Add formatting for better readability
                if (value.length <= 3) {
                    value = value;
                } else if (value.length <= 6) {
                    value = value.replace(/(\d{3})(\d{1,3})/, '$1-$2');
                } else {
                    value = value.replace(/(\d{3})(\d{3})(\d{1,4})/, '$1-$2-$3');
                }
            }
            e.target.value = value;
        });
        
        document.getElementById('forgotPasswordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const accountNo = accountNoInput.value.trim();
            const mobileNo = mobileNoInput.value.trim();
            
            if (!validateAccountNo(accountNo) && !validateMobileNo(mobileNo)) {
                // In real app, this would send a request to the server
                console.log('Password reset request:', { accountNo, mobileNo });
                
                // Show loading state
                retrieveButton.disabled = true;
                retrieveButton.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Sending...';
                
                // Simulate API call - auto-redirection removed
                // User will need to manually proceed after seeing success message
            }
        });
        
        function goToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
