<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETEN - Claim Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'toyo-blue': '#0062B0',
                        'toyo-gray': '#7F7F7F',
                        'toyo-light-gray': '#727272'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #f0f0f0;
            font-family: 'Helvetica Neue', sans-serif;
        }
        
        .device-frame {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 25px;
            padding: 2px;
            margin: 0 auto;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        
        .screen-content {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 23px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 44px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }
        
        .main-content {
            height: calc(100% - 44px - 80px);
            overflow-y: auto;
            padding: 20px 15px;
        }
        
        .main-content::-webkit-scrollbar {
            display: none;
        }
        
        .main-content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        
        .header-subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 24px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
            transition: all 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }
        
        .stat-label {
            font-size: 16px;
            color: #666;
            font-weight: 500;
            margin-bottom: 16px;
        }
        
        .stat-action {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #0062B0;
            border-radius: 8px;
            background: transparent;
            color: #0062B0;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .stat-action:hover {
            background: #0062B0;
            color: white;
        }
        
        .request-icon {
            background: #ff6b6b;
        }
        
        .schedule-icon {
            background: #4ecdc4;
        }
        
        .pending-icon {
            background: #ffa726;
        }
        
        .quick-actions {
            background: white;
            border-radius: 20px;
            padding: 24px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
        }
        
        .quick-actions-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .action-button {
            padding: 16px 12px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-button:hover {
            background: #0062B0;
            color: white;
            border-color: #0062B0;
        }
        
        .action-button i {
            font-size: 20px;
            margin-bottom: 8px;
            display: block;
            color: #0062B0;
        }
        
        .action-button:hover i {
            color: white;
        }
        
        .action-button span {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .action-button:hover span {
            color: white;
        }
        
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: white;
            border-top: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }
        
        .nav-container {
            background: #0062B0;
            border-radius: 30px;
            padding: 12px 24px;
            display: flex;
            gap: 40px;
            box-shadow: 0 4px 20px rgba(0,98,176,0.3);
        }
        
        .nav-item {
            color: rgba(255,255,255,0.6);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 8px;
            border-radius: 12px;
        }
        
        .nav-item.active {
            color: white;
            background: rgba(255,255,255,0.2);
        }
        
        .nav-item:hover {
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="screen-content">
            <!-- Status Bar -->
            <div class="status-bar">
                <div>12:30</div>
                <div class="flex items-center gap-1">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                <!-- Header Section -->
                <div class="header-section">
                    <div class="flex items-center justify-center gap-3 mb-4">
                        <img src="../../images/toyo-tires.png" alt="TOYO TIRES" class="h-6">
                        <img src="../../images/ETEN.png" alt="ETEN" class="h-6">
                    </div>
                    <h1 class="header-title">Claim Management</h1>
                    <p class="header-subtitle">Monitor and manage warranty claims</p>
                </div>
                
                <!-- Statistics Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon request-icon">
                                <i class="fas fa-inbox"></i>
                            </div>
                            <div class="stat-number">8</div>
                        </div>
                        <div class="stat-label">New Requests</div>
                        <button class="stat-action" onclick="window.location.href='1-1-appointment-request.html'">
                            View Requests
                        </button>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon schedule-icon">
                                <i class="fas fa-calendar-check"></i>
                            </div>
                            <div class="stat-number">12</div>
                        </div>
                        <div class="stat-label">Scheduled Appointments</div>
                        <button class="stat-action" onclick="window.location.href='1-2-schedule-appointment.html'">
                            View Schedule
                        </button>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon pending-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-number">5</div>
                        </div>
                        <div class="stat-label">Pending Claims</div>
                        <button class="stat-action" onclick="window.location.href='2-claim-list.html'">
                            View Claims
                        </button>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="quick-actions">
                    <h3 class="quick-actions-title">Quick Actions</h3>
                    <div class="action-grid">
                        <div class="action-button" onclick="window.location.href='2-5-create-claim.html'">
                            <i class="fas fa-plus"></i>
                            <span>Create Claim</span>
                        </div>
                        <div class="action-button" onclick="window.location.href='1-2-1-scan-qr-code.html'">
                            <i class="fas fa-qrcode"></i>
                            <span>Scan QR Code</span>
                        </div>
                        <div class="action-button" onclick="window.location.href='2-claim-list.html'">
                            <i class="fas fa-list"></i>
                            <span>All Claims</span>
                        </div>
                        <div class="action-button" onclick="window.location.href='1-1-appointment-request.html'">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Navigation -->
            <div class="bottom-nav">
                <div class="nav-container">
                    <div class="nav-item active">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
