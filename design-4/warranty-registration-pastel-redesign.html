<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOYO TIRES CARE - Warranty Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        .phone-frame {
            width: 480px;
            height: auto;
            min-height: 800px;
            background: #1a1a1a;
            border-radius: 42px;
            padding: 4px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
            border: 2px solid #2a2a2a;
            margin: 2rem auto;
        }
        .phone-frame::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 32px;
            background: #000;
            border-radius: 16px;
            z-index: 10;
        }
        .phone-frame::after {
            content: '';
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            z-index: 11;
        }
        .phone-screen {
            width: 100%;
            height: auto;
            min-height: 100%;
            background: linear-gradient(135deg, #faf9ff 0%, #fff5f5 100%);
            border-radius: 38px;
            overflow: hidden;
            position: relative;
        }
        
        .header-card {
            background: linear-gradient(135deg, #4169E1 0%, #87CEEB 50%, #40E0D0 100%);
            border-radius: 0 0 32px 0;
            padding: 64px 24px 32px;
            color: white;
            position: relative;
        }
        
        .step-indicator {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        
        .progress-fill {
            background: white;
            height: 100%;
            width: 33%;
            transition: width 0.3s ease;
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            margin: 20px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #40E0D0;
            box-shadow: 0 0 0 4px rgba(64, 224, 208, 0.1);
            transform: translateY(-2px);
        }
        
        .upload-area {
            border: 2px dashed #40E0D0;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            background: rgba(64, 224, 208, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: rgba(64, 224, 208, 0.1);
            transform: translateY(-2px);
        }
        
        .feature-chip {
            background: linear-gradient(135deg, #4169E1 0%, #40E0D0 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 600;
            margin: 4px;
        }
        
        .benefit-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 16px;
            margin: 8px 0;
            border: 1px solid rgba(64, 224, 208, 0.2);
        }
        
        .floating-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="phone-frame">
        <div class="phone-screen">
            
            <!-- Header -->
            <div class="header-card">
                <div class="flex items-center gap-3 mb-6">
                    <i class="fas fa-chevron-left text-xl"></i>
                    <h1 class="text-xl font-bold">Warranty Registration</h1>
                </div>
                
                <div class="step-indicator">
                    <span class="text-sm font-medium">Step 1 of 3 - Vehicle Information</span>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                
                <div class="text-center">
                    <i class="fas fa-car text-4xl mb-3 opacity-80"></i>
                    <p class="text-sm opacity-90">Let's start by adding your vehicle details</p>
                </div>
            </div>

            <!-- Main Form -->
            <div class="form-section -mt-4">
                <h3 class="font-bold text-xl text-gray-900 mb-6 text-center">Vehicle Information</h3>
                
                <!-- Quick Select Options -->
                <div class="mb-6">
                    <label class="input-label">Vehicle Type</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button class="p-4 border-2 border-blue-500 bg-blue-50 rounded-xl text-center">
                            <i class="fas fa-car text-2xl text-blue-500 mb-2"></i>
                            <div class="text-sm font-semibold text-blue-700">Passenger Car</div>
                        </button>
                        <button class="p-4 border-2 border-gray-200 bg-gray-50 rounded-xl text-center">
                            <i class="fas fa-truck text-2xl text-gray-400 mb-2"></i>
                            <div class="text-sm font-semibold text-gray-600">Commercial</div>
                        </button>
                    </div>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Vehicle Make & Model</label>
                    <div class="relative">
                        <input type="text" class="form-input pl-12" placeholder="e.g., Honda Civic 2023" value="Honda Civic 2023">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="input-group">
                        <label class="input-label">Year</label>
                        <select class="form-input">
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Engine Size</label>
                        <select class="form-input">
                            <option>1.5L</option>
                            <option>2.0L</option>
                            <option>2.5L</option>
                        </select>
                    </div>
                </div>
                
                <!-- Tire Suggestion -->
                <div class="benefit-card">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center" style="background: linear-gradient(135deg, #4169E1 0%, #40E0D0 100%);">
                            <i class="fas fa-lightbulb text-white text-sm"></i>
                        </div>
                        <div>
                            <div class="font-semibold text-sm text-gray-900">Recommended Tires</div>
                            <div class="text-xs text-gray-600">Based on your vehicle</div>
                        </div>
                    </div>
                    <div class="flex flex-wrap">
                        <div class="feature-chip">
                            <i class="fas fa-star text-xs"></i>
                            PROXES T1 Sport
                        </div>
                        <div class="feature-chip">
                            <i class="fas fa-leaf text-xs"></i>
                            NANOENERGY 3
                        </div>
                    </div>
                </div>
            </div>


            <!-- Action Buttons -->
            <div class="px-6 pb-8" style="padding-bottom: 30px;">
                <button class="w-full text-white py-4 rounded-2xl font-bold text-lg mb-4" style="background: linear-gradient(135deg, #4169E1 0%, #40E0D0 100%); box-shadow: 0 8px 24px rgba(65, 105, 225, 0.3);">
                    Continue to Step 2
                </button>
                <div class="text-center">
                    <button class="text-sm text-gray-500">Save as Draft</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
