<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOYO TIRES CARE - Warranty Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        .phone-frame {
            width: 480px;
            height: 1275px;
            background: #1a1a1a;
            border-radius: 42px;
            padding: 4px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
            border: 2px solid #2a2a2a;
            margin: 2rem auto;
        }
        .phone-frame::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 32px;
            background: #000;
            border-radius: 16px;
            z-index: 10;
        }
        .phone-frame::after {
            content: '';
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            z-index: 11;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #faf9ff 0%, #fff5f5 100%);
            border-radius: 38px;
            overflow: hidden;
            position: relative;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            color: #374151;
            margin-bottom: 6px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #40E0D0;
            box-shadow: 0 0 0 3px rgba(64, 224, 208, 0.1);
        }
        
        /* Floating background shapes */
        .floating-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            animation: float 10s infinite ease-in-out;
        }
        
        .bg-shape-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #87CEEB, #40E0D0);
            top: 10%;
            left: -20%;
            animation-delay: 0s;
        }
        
        .bg-shape-2 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #40E0D0, #4169E1);
            top: 30%;
            right: -15%;
            animation-delay: -3s;
        }
        
        .bg-shape-3 {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #6495ED, #87CEEB);
            bottom: 20%;
            left: -10%;
            animation-delay: -6s;
        }
        
        .bg-shape-4 {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #4169E1, #40E0D0);
            bottom: 40%;
            right: -20%;
            animation-delay: -9s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="phone-frame">
        <div class="phone-screen">
            <div class="floating-bg">
                <div class="bg-shape bg-shape-1"></div>
                <div class="bg-shape bg-shape-2"></div>
                <div class="bg-shape bg-shape-3"></div>
                <div class="bg-shape bg-shape-4"></div>
            </div>
            

            <!-- Header -->
            <div style="background: linear-gradient(135deg, #4169E1 0%, #87CEEB 50%, #40E0D0 100%); color: white; padding: 64px 24px 20px; position: relative; z-index: 9; border-radius: 0 0 48px 0;">
                <div class="flex items-center justify-between" style="position: relative; z-index: 2;">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-chevron-left text-xl"></i>
                        <h1 class="text-xl font-bold">Warranty Registration</h1>
                    </div>
                    <div class="flex items-center gap-3">
                        <i class="fas fa-qrcode text-xl"></i>
                    </div>
                </div>
                <p class="text-sm opacity-90 mt-2" style="position: relative; z-index: 2;">Register your TOYO TIRES for warranty protection</p>
            </div>

            <!-- Content -->
            <div class="flex-1 min-h-screen" style="padding: 20px; background: linear-gradient(135deg, #faf9ff 0%, #fff5f5 100%); position: relative; z-index: 8;">

                <!-- Manual Registration Form -->
                <div class="rounded-xl p-6 shadow-sm" style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3);">
                    <h3 class="font-bold text-lg text-gray-900 mb-4">Warranty Registration</h3>
                    
                    <!-- Customer Information -->
                    <div class="mb-6">
                        <h4 class="font-semibold text-gray-900 mb-3">Customer Information</h4>
                        
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-input" placeholder="Enter your full name" value="Ahmad Rahman">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-input" placeholder="+60 12-345 6789" value="+60 12-345 6789">
                        </div>
                    </div>

                    <!-- Vehicle Information -->
                    <div class="mb-6">
                        <h4 class="font-semibold text-gray-900 mb-3">Vehicle Information</h4>
                        
                        <div class="form-group">
                            <label class="form-label">Vehicle</label>
                            <input type="text" class="form-input" placeholder="e.g., Honda Civic 2023" value="Honda Civic 2023">
                        </div>
                    </div>

                    <!-- Tire Information -->
                    <div class="mb-6">
                        <h4 class="font-semibold text-gray-900 mb-3">Tire Information</h4>
                        
                        <div class="form-group">
                            <label class="form-label">TOYO TIRES Model</label>
                            <select class="form-input">
                                <option>Select tire model</option>
                                <option selected>PROXES T1 Sport</option>
                                <option>PROXES CF2</option>
                                <option>NANOENERGY 3</option>
                                <option>Open Country R/T</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Purchase Date</label>
                            <input type="date" class="form-input" value="2024-01-15">
                        </div>
                    </div>

                    <!-- Upload Documents -->
                    <div class="mb-6">
                        <h4 class="font-semibold text-gray-900 mb-3">Purchase Receipt</h4>
                        
                        <div class="border-2 border-dashed rounded-xl p-6 text-center" style="border-color: rgba(64, 224, 208, 0.3); background: rgba(64, 224, 208, 0.05);">
                            <i class="text-3xl mb-2" style="color: #40E0D0;"><i class="fas fa-cloud-upload-alt"></i></i>
                            <p class="text-sm text-gray-600 mb-2">Upload purchase receipt</p>
                            <button class="font-semibold text-sm" style="color: #40E0D0;">Choose File</button>
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="mb-6">
                        <label class="flex items-start gap-3">
                            <input type="checkbox" class="mt-1" checked>
                            <span class="text-sm text-gray-600">
                                I agree to the <span class="font-semibold" style="color: #40E0D0;">Terms and Conditions</span> and 
                                <span class="font-semibold" style="color: #40E0D0;">Privacy Policy</span> for warranty registration.
                            </span>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button class="text-white px-6 py-4 rounded-full font-bold w-full text-lg" style="background: linear-gradient(135deg, #87CEEB 0%, #40E0D0 100%);">
                        Register Warranty
                    </button>
                    
                    <p class="text-xs text-gray-500 text-center mt-3">
                        Registration confirmation will be sent to your email within 24 hours.
                    </p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
