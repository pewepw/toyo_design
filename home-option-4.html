<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyo Tires Care - Flat Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }
        
        /* Hide scrollbar but keep scroll functionality */
        html, body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        html::-webkit-scrollbar, body::-webkit-scrollbar {
            display: none;
        }
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }
        .ios-status-bar {
            background: white;
            color: black;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .header-flat {
            background: linear-gradient(135deg, #e74c3c 0%, #f39c12 100%);
            color: white;
            padding: 24px;
        }
        .points-banner {
            background: #3498db;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 0;
            text-align: center;
        }
        .service-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .service-card {
            background: white;
            padding: 24px;
            text-align: center;
            border-radius: 0;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 0 rgba(0,0,0,0.15);
        }
        .service-card.primary { background: #3498db; color: white; }
        .service-card.success { background: #27ae60; color: white; }
        .service-card.warning { background: #f39c12; color: white; }
        .service-card.danger { background: #e74c3c; color: white; }
        .service-card.info { background: #9b59b6; color: white; }
        .service-card.secondary { background: #95a5a6; color: white; }
        .service-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2c3e50;
            display: flex;
            justify-content: space-around;
            padding: 16px 0;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #bdc3c7;
            font-size: 12px;
            font-weight: 600;
        }
        .nav-item.active {
            color: #f39c12;
        }
        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .event-banner {
            background: #e67e22;
            color: white;
            padding: 16px 20px;
            margin: 20px;
            border-radius: 0;
        }
        .btn-flat {
            background: #e74c3c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 0;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-flat:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-200">
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div>9:41</div>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="header-flat">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=50&h=50&fit=crop&crop=face&auto=format" 
                     alt="Profile" class="w-12 h-12 rounded-full border-3 border-white">
                <div>
                    <div class="text-lg font-bold">HELLO NURUL</div>
                    <div class="text-sm opacity-90">WELCOME BACK</div>
                </div>
            </div>
            <div class="relative">
                <i class="fas fa-bell text-2xl"></i>
                <div class="absolute -top-2 -right-2 bg-yellow-400 text-black rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold">1</div>
            </div>
        </div>
    </div>

    <!-- Points Banner -->
    <div class="points-banner">
        <div class="text-lg font-bold mb-2">YOUR REWARD POINTS</div>
        <div class="text-4xl font-black mb-4">200</div>
        <button class="btn-flat">REDEEM NOW</button>
    </div>

    <!-- Services Grid -->
    <div class="service-grid">
        <div class="service-card primary">
            <div class="service-icon">
                <i class="fas fa-certificate"></i>
            </div>
            <div class="font-bold text-sm">WARRANTY REGISTRATION</div>
        </div>
        
        <div class="service-card success">
            <div class="service-icon">
                <i class="fas fa-tools"></i>
            </div>
            <div class="font-bold text-sm">SERVICE BOOKING</div>
        </div>
        
        <div class="service-card warning">
            <div class="service-icon">
                <i class="fas fa-file-alt"></i>
            </div>
            <div class="font-bold text-sm">WARRANTY CLAIMS</div>
        </div>
        
        <div class="service-card danger">
            <div class="service-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="font-bold text-sm">SERVICE CENTERS</div>
        </div>
        
        <div class="service-card info">
            <div class="service-icon">
                <i class="fas fa-gift"></i>
            </div>
            <div class="font-bold text-sm">REWARDS</div>
        </div>
        
        <div class="service-card secondary">
            <div class="service-icon">
                <i class="fas fa-headset"></i>
            </div>
            <div class="font-bold text-sm">SUPPORT</div>
        </div>
    </div>

    <!-- Event Banner -->
    <div class="event-banner">
        <div class="font-bold text-lg mb-2">LATEST PROMOTION</div>
        <div class="text-sm mb-3">Summer tire sale - Up to 30% off selected models</div>
        <button class="bg-white text-orange-600 px-4 py-2 font-bold text-sm">LEARN MORE</button>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-2 gap-4 px-5 pb-24">
        <div class="bg-white p-4 text-center">
            <div class="text-2xl font-black text-blue-600">3</div>
            <div class="text-sm font-bold text-gray-600">ACTIVE WARRANTIES</div>
        </div>
        <div class="bg-white p-4 text-center">
            <div class="text-2xl font-black text-green-600">12</div>
            <div class="text-sm font-bold text-gray-600">SERVICE VISITS</div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-cog"></i>
            <span>SERVICES</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-gift"></i>
            <span>REWARDS</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user"></i>
            <span>PROFILE</span>
        </div>
    </div>
</body>
</html>
