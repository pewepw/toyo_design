<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOYO TIRES CARE - Design Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .prototype-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .prototype-card:hover {
            transform: translateY(-5px);
        }
        
        .prototype-header {
            background: linear-gradient(135deg, #2563EB 0%, #3B82F6 100%);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .iframe-container {
            width: 100%;
            height: 1900px;
            overflow: hidden;
            position: relative;
            background: #f8f9fa;
        }
        
        .prototype-iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(0.9);
transform-origin: 0 0;
width: 111.11%;
height: 111.11%;
        }
    </style>
</head>
<body>

    <div class="prototype-grid">
        <!-- Boost Design Series -->
        <div class="prototype-card">
            <div class="prototype-header">
                <h3 class="text-xl font-semibold">Home - Main Boost</h3>
            </div>
            <div class="iframe-container">
                <iframe src="home-main-boost.html" class="prototype-iframe"></iframe>
            </div>
        </div>
